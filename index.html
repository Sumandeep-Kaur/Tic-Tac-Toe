<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./tic-tac-toe.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe Game</title>
</head>

<body>

  <section class="landing-page container">
    <h1 class="heading"> TIC &nbsp; TAC &nbsp; TOE </h1>
    <div class="logo">
      <span class="x-logo">x</span>
      <span class="o-logo">o</span>
    </div>
    <button class="btn" id="start-btn">Start Game</button>
  </section>

  <section class="selectSym container">
    <h1 class="heading"> TIC &nbsp; TAC &nbsp; TOE </h1>
    <h2 class="pick-msg">Pick your side</h2>
    <div class="pick-options">
      <button class="pick-x" onClick="selectSym('X')">x</button>
      <button class="pick-o" onClick="selectSym('O')">o</button>
    </div>
  </section>

  <section class="game-container container">
    <h1 class="heading"> TIC &nbsp; TAC &nbsp; TOE </h1>
    <div class="board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>

    <div class="endgame">
      <div class="message">
        <span class="text"></span>
        <button id="restart" onClick="location.reload();">Play Again</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
